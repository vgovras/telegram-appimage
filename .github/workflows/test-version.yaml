name: Test Version Check

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
      
      - name: Test version check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Testing version check ==="
          chmod +x version.sh
          
          echo "Getting latest version from Telegram..."
          LATEST=$(./version.sh | tr -d '[:space:]')
          echo "Latest version: '$LATEST'"
          
          echo ""
          echo "Getting last release from GitHub (same approach as Telegram)..."
          REPO="${{ github.repository }}"
          LAST_TAG=$(curl -s "https://api.github.com/repos/$REPO/releases/latest" | grep -o '"tag_name":"[^"]*"' | head -1 | cut -d'"' -f4 || echo "")
          echo "Last release tag: '$LAST_TAG'"
          
          if [ -z "$LAST_TAG" ]; then
            echo "⚠️  No releases found on GitHub"
            LAST_VERSION=""
          else
            LAST_VERSION=$(echo "$LAST_TAG" | sed 's/^v//' | tr -d '[:space:]')
          fi
          echo "Last release version: '$LAST_VERSION'"
          
          echo ""
          echo "=== Comparison ==="
          if [ -z "$LAST_VERSION" ]; then
            echo "⚠️  No releases found - build should RUN (first build)"
          elif [ "$LATEST" = "$LAST_VERSION" ]; then
            echo "✅ Versions match - build should be SKIPPED"
            echo "LATEST: '$LATEST'"
            echo "LAST:   '$LAST_VERSION'"
          else
            echo "⚠️  Versions differ - build should RUN"
            echo "LATEST: '$LATEST'"
            echo "LAST:   '$LAST_VERSION'"
          fi
          
          echo ""
          echo "=== Debug info ==="
          echo "LATEST variable: '$LATEST'"
          echo "LAST_VERSION variable: '$LAST_VERSION'"
          echo "Comparison result: $([ "$LATEST" = "$LAST_VERSION" ] && echo "MATCH" || echo "DIFFER")"

